<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Intermediate Learning Sample App</title>
    <link rel="icon" href="./favicon.ico?XXX" />
    <meta charset="utf-8" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />

      </form>
    <button id = 'Submit'class="btn btn-primary">Submit</button>
